<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongMaster</title>
</head>
<body>
    <h1>Coldplay test</h1>
    <img id="coldplay-img" src="" alt="Coldplay Profile Picture" width="300">
    <input type="text" id="search-input" placeholder="Search for an artist">

    <script>
        //get the access token:
        async function fetchAccessToken() {
            try {
                const response = await fetch('https://songmaster.netlify.app/.netlify/functions/refresh-token');
                
                if (response.ok) {
                    const data = await response.json();
                    //rest of the code:
                    fetchColdplayImage(data.access_token);
                }
            } catch (error) {
                console.error('Error fetching token:', error);
            }
        }

        async function fetchColdplayImage(apikey) {
            try {
                const response = await fetch("https://api.spotify.com/v1/artists/4gzpq5DPGxSnKTe4SA8HAU", {
                    headers: {
                        "Authorization": "Bearer " + apikey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("coldplay-img").src = data.images[0].url;
                }
            } catch (error) {
                console.error('Error fetching Coldplay image:', error);
            }
        }
        async function searchResults(searchTerm) {
            try {
                const response = await fetch("https://api.spotify.com/v1/search?q=" + searchTerm + "&type=artist" + "&limit=3", {
                    headers: {
                        "Authorization": "Bearer " + apikey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
            }    
        }

        // Fetch token on page load
        fetchAccessToken();

        document.getElementById("search-input").addEventListener("change", function(event) {
            if (event.key === "Enter") {
                searchResults(event.target.value);
            }
        });
    </script>
</body>
</html>
